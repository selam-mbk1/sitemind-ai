{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SiteMind AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* 1. Darkened Mesh: Ensures the background doesn't fight the text */
        .bg-mesh {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }

        /* 2. Deep Glass: Darker tint (Slate-950/60%) for extreme readability */
        .glass-card {
            background: rgba(15, 23, 42, 0.7); 
            backdrop-blur: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        /* 3. High-Contrast Inputs */
        .input-glass {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(0, 0, 0, 0.6) !important;
            border-color: rgba(255, 255, 255, 0.5) !important;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* 4. Text Pop: Micro-shadow for clarity */
        .text-pop {
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-mesh min-h-screen flex flex-col items-center justify-center p-4">

    <a href="/" class="mb-8 text-white hover:text-blue-200 transition flex items-center gap-2 text-sm font-bold text-pop">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Return to Portal
    </a>

    <div class="glass-card rounded-[3rem] p-12 max-w-md w-full relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-purple-500/20 rounded-full blur-3xl"></div>

        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-white tracking-tight text-pop">Welcome Back</h1>
            <p class="text-white/80 mt-2 font-medium text-pop">Identity Verification Required</p>
        </div>

        {% if messages %}
            <div class="mb-8">
                {% for message in messages %}
                    <div class="bg-red-500/30 border border-red-400/50 text-white px-5 py-4 rounded-2xl text-sm font-bold text-center backdrop-blur-md">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-6 relative">
            {% csrf_token %}

            <div>
                <label class="block text-white text-sm font-bold mb-2 ml-1 text-pop">Workspace Username</label>
                <input
                    type="text"
                    name="username"
                    value="{{ form.username.value|default:'' }}"
                    placeholder="e.g. alex_p"
                    class="w-full px-6 py-4 rounded-2xl input-glass placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-white/20"
                    required
                >
            </div>

            <div>
                <div class="flex justify-between items-center mb-2 ml-1">
                    <label class="block text-white text-sm font-bold text-pop">Access Token (Password)</label>
                    <a href="#" class="text-xs text-white/60 hover:text-white transition font-bold">Forgot?</a>
                </div>
                <input
                    type="password"
                    name="password"
                    placeholder="••••••••"
                    class="w-full px-6 py-4 rounded-2xl input-glass placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-white/20"
                    required
                >
            </div>

            <button type="submit"
                class="w-full bg-white text-indigo-700 font-black text-lg py-5 rounded-2xl transition-all duration-300 hover:scale-[1.02] hover:shadow-[0_10px_30px_rgba(255,255,255,0.2)] active:scale-95">
                Authenticate
            </button>
        </form>

        <div class="mt-10 text-center">
            <p class="text-white/70 text-sm font-medium text-pop">
                Not registered yet? 
                <a href="{% url 'accounts:register' %}" class="text-white font-black hover:underline decoration-blue-400 underline-offset-8 transition-all">
                    Initialize Account
                </a>
            </p>
        </div>
    </div>

    <p class="mt-10 text-white/40 text-xs font-black tracking-[0.3em] uppercase text-pop">Secure Node Encryption Active</p>

</body>
</html>
