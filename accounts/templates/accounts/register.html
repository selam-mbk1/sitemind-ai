{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | SiteMind AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* 1. Darkened Mesh Background */
        .bg-mesh {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }

        /* 2. Deep Navy Glass for Panel */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7); 
            backdrop-blur: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        /* 3. High-Contrast Inputs (Dark background, White text) */
        .input-glass {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: #ffffff !important;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(0, 0, 0, 0.6) !important;
            border-color: rgba(255, 255, 255, 0.5) !important;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* 4. Text Visibility Shadows */
        .text-pop {
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        /* Scrollbar styling for long forms */
        .glass-scroll::-webkit-scrollbar { width: 6px; }
        .glass-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="bg-mesh min-h-screen flex flex-col items-center justify-center p-4">

    <a href="/" class="mb-8 text-white hover:text-blue-300 transition flex items-center gap-2 text-sm font-bold text-pop">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Return to Portal
    </a>

    <div class="glass-panel rounded-[2.5rem] p-10 md:p-12 max-w-lg w-full relative overflow-hidden glass-scroll">
        
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-green-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-blue-500/20 rounded-full blur-3xl"></div>

        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-white tracking-tight text-pop">Join SiteMind</h1>
            <p class="text-white/80 mt-2 font-medium text-pop">Initialize your Neural Workspace</p>
        </div>

        {% if messages %}
            <div class="mb-8">
                {% for message in messages %}
                    <div class="bg-red-500/30 border border-red-400/50 text-white px-5 py-4 rounded-2xl text-sm font-bold text-center backdrop-blur-md">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-5 relative">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div>
                    <label class="block text-white text-xs font-black uppercase tracking-widest mb-2 ml-1 text-pop">Username</label>
                    <input
                        type="text"
                        name="username"
                        value="{{ form.username.value|default:'' }}"
                        placeholder="alex_p"
                        class="w-full px-5 py-4 rounded-2xl input-glass placeholder-white/30 focus:outline-none"
                        required
                    >
                </div>
                <div>
                    <label class="block text-white text-xs font-black uppercase tracking-widest mb-2 ml-1 text-pop">Email</label>
                    <input
                        type="email"
                        name="email"
                        value="{{ form.email.value|default:'' }}"
                        placeholder="alex@work.ai"
                        class="w-full px-5 py-4 rounded-2xl input-glass placeholder-white/30 focus:outline-none"
                        required
                    >
                </div>
            </div>

            <div>
                <label class="block text-white text-xs font-black uppercase tracking-widest mb-2 ml-1 text-pop">Master Password</label>
                <input
                    type="password"
                    name="password1"
                    placeholder="••••••••"
                    class="w-full px-5 py-4 rounded-2xl input-glass placeholder-white/30 focus:outline-none"
                    required
                >
            </div>

            <div>
                <label class="block text-white text-xs font-black uppercase tracking-widest mb-2 ml-1 text-pop">Verify Password</label>
                <input
                    type="password"
                    name="password2"
                    placeholder="••••••••"
                    class="w-full px-5 py-4 rounded-2xl input-glass placeholder-white/30 focus:outline-none"
                    required
                >
            </div>

            <div class="pt-6">
                <button type="submit"
                    class="w-full bg-white text-indigo-700 font-black text-lg py-5 rounded-2xl transition-all duration-300 hover:scale-[1.02] hover:shadow-[0_10px_30px_rgba(255,255,255,0.2)] active:scale-95">
                    Create Workspace →
                </button>
            </div>
        </form>

        <div class="mt-10 text-center">
            <p class="text-white/70 text-sm font-medium text-pop">
                Already part of the mind? 
                <a href="{% url 'accounts:login' %}" class="text-white font-black hover:underline decoration-blue-400 underline-offset-8">
                    Sign in here
                </a>
            </p>
        </div>
    </div>

    <p class="mt-10 text-white/40 text-xs font-black tracking-[0.3em] uppercase text-pop text-center">Encrypted Data Ingestion Protocol Active</p>

</body>
</html>
